<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create and call functions</title>
</head>
<body>
    <script>
        function processConfirm(answer) {
            let result = "";
            if (answer) {
                result = "Excellent. We'll  had a good start.";
            } else {
                result = "We'll  need to try.";
            }
            return result;
        }

        let confirmAnswer = confirm("We had a good start right?");
        let theAnswer = processConfirm(confirmAnswer);
        alert(theAnswer);
    </script>
</body>
</html>
